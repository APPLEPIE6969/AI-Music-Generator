<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonicForge AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #000000 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .custom-select, .custom-input {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        .music-loader .bar { width: 6px; background: #818cf8; animation: bounce 1s infinite; }
        .music-loader .bar:nth-child(1) { animation-delay: 0s; }
        .music-loader .bar:nth-child(2) { animation-delay: 0.1s; }
        .music-loader .bar:nth-child(3) { animation-delay: 0.2s; }
        .music-loader .bar:nth-child(4) { animation-delay: 0.3s; }
        @keyframes bounce { 0%, 100% { height: 10px; opacity: 0.5; } 50% { height: 25px; opacity: 1; background: #c084fc; } }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-4">

    <div class="glass-card w-full max-w-2xl rounded-2xl p-8 relative overflow-hidden">
        
        <div class="text-center mb-8 relative z-10">
            <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 mb-2">
                <i class="fa-solid fa-music mr-2"></i>SonicForge AI
            </h1>
            <p class="text-slate-400 text-sm">Create studio-quality music with our 5-Core Engine</p>
        </div>

        <div class="space-y-6 relative z-10">
            
            <div>
                <label class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2 block">Choose Engine</label>
                <div class="relative">
                    <i class="fa-solid fa-microchip absolute left-3 top-3.5 text-slate-500"></i>
                    <select id="modelSelect" class="custom-select w-full rounded-lg py-3 pl-10 pr-4 appearance-none cursor-pointer focus:outline-none focus:border-blue-500 transition">
                        
                        <optgroup label="Premium (Stability)">
                            <option value="stable-audio-standard">‚ú® Stable Audio (Single Key)</option>
                            <option value="stable-audio-infinite">‚ôæÔ∏è Stable Audio (50-Key Cycle)</option>
                        </optgroup>
                        
                        <optgroup label="Premium (Udio)">
                            <option value="udio">üöÄ Udio AI (Beta)</option>
                        </optgroup>
                        
                        <optgroup label="Free / Open Source">
                            <option value="musicgen">üéπ MusicGen (Meta)</option>
                            <option value="riffusion">üé∏ Riffusion</option>
                        </optgroup>

                    </select>
                </div>
            </div>

            <div>
                <label class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2 block">Prompt</label>
                <textarea id="promptInput" rows="3" class="custom-input w-full rounded-lg p-3 text-sm focus:outline-none focus:border-blue-500 transition" placeholder="A synthwave beat with 80s drums..."></textarea>
            </div>

            <div>
                <label class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2 block">Format</label>
                <div class="flex gap-4">
                    <label class="flex items-center gap-2 cursor-pointer bg-black/20 px-4 py-2 rounded-lg hover:bg-white/5 transition"><input type="radio" name="format" value="mp3" checked class="accent-purple-500"><span class="text-sm">MP3</span></label>
                    <label class="flex items-center gap-2 cursor-pointer bg-black/20 px-4 py-2 rounded-lg hover:bg-white/5 transition"><input type="radio" name="format" value="wav" class="accent-purple-500"><span class="text-sm">WAV</span></label>
                </div>
            </div>

            <button id="generateBtn" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-bold py-4 rounded-xl shadow-lg transform transition hover:-translate-y-1 active:scale-95 flex justify-center items-center gap-2">
                <i class="fa-solid fa-wand-magic-sparkles"></i> <span>Generate Track</span>
            </button>

            <div id="loading" class="hidden flex flex-col items-center justify-center py-4">
                <div class="music-loader flex items-end gap-1 h-8 mb-3">
                    <div class="bar h-2"></div><div class="bar h-4"></div><div class="bar h-6"></div><div class="bar h-3"></div>
                </div>
                <p class="text-slate-300 text-sm animate-pulse">AI is composing...</p>
            </div>

            <div id="result" class="hidden animate-fade-in-up">
                <div class="bg-black/40 rounded-xl p-4 border border-white/10">
                    <audio id="player" controls class="w-full mb-4"></audio>
                    <a id="download" class="block w-full text-center bg-green-600 hover:bg-green-500 text-white py-3 rounded-lg font-bold shadow-md">Download</a>
                </div>
            </div>

            <div id="errorMsg" class="hidden bg-red-500/20 border border-red-500/50 text-red-200 p-3 rounded-lg text-sm text-center"></div>

        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
