<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonicForge AI</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #000000 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Custom Input Styling */
        .custom-select, .custom-input {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        .custom-select:focus, .custom-input:focus {
            border-color: #818cf8;
            box-shadow: 0 0 15px rgba(129, 140, 248, 0.3);
            outline: none;
        }

        /* Loader Animation (Music Bars) */
        .music-loader {
            display: flex;
            align-items: flex-end;
            height: 30px;
            gap: 4px;
        }
        .bar {
            width: 6px;
            background: #818cf8;
            animation: bounce 1s infinite ease-in-out;
        }
        .bar:nth-child(1) { animation-delay: 0.0s; height: 10px; }
        .bar:nth-child(2) { animation-delay: 0.1s; height: 15px; }
        .bar:nth-child(3) { animation-delay: 0.2s; height: 20px; }
        .bar:nth-child(4) { animation-delay: 0.3s; height: 12px; }
        
        @keyframes bounce {
            0%, 100% { height: 10px; opacity: 0.5; }
            50% { height: 25px; opacity: 1; background: #c084fc; }
        }
    </style>
</head>
